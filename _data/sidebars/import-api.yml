api:
  - title: sidebar
    categories:
      - title: "Stitch Import API"
        new-page: true
        url: *overview

      - title: Introduction
        url: "#introduction"
        drop-down: false

      - title: Quick Start
        url: "#quick-start"
        drop-down: false

      - title: "Authentication"
        url: "#authentication"
        drop-down: false

      - title: "Response Codes"
        url: "#response-codes"
        drop-down: false

      - title: "Methods"
        expand-by-default: true
        sections:
          - title: "Check Import API Status"
            expand-by-default: true
            subsections:
              - title: "API Status Object"
                method: "object"
                url: "{{ site.data.import-api.api.core-objects.api-status.object-anchor }}"

              - title: "Get Import API Status"
                method: "get"
                url: "{{ site.data.import-api.api.core-objects.api-status.anchor }}"

          - title: "Validate requests"
            expand-by-default: true
            subsections:
              - title: "Validation Object"
                method: "object"
                url: "{{ site.data.import-api.api.core-objects.validate.object-anchor }}"

              - title: "Validate a request"
                method: "post"
                url: "{{ site.data.import-api.api.core-objects.validate.anchor }}"

          - title: "Push data to a destination"
            expand-by-default: true
            subsections:
              - title: "Push Object"
                method: "object"
                url: "{{ site.data.import-api.api.core-objects.push.object-anchor }}"

              - title: "Push data"
                method: "post"
                url: "{{ site.data.import-api.api.core-objects.push.anchor }}"

      - title: "Data Structures"
        expand-by-default: true
        sections:
          - title: "Batch Status Object"
            method: "object"
            url: "{{ site.data.import-api.api.data-structures.batch-status.section }}" 

          - title: "Error Reason Object"
            method: "object"
            url: "{{ site.data.import-api.api.data-structures.error-reason.section }}"

          - title: "Error Object"
            method: "object"
            url: "{{ site.data.import-api.api.data-structures.error.section }}" 